<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>srcipt function</title>
	<script>
		window.document.write(windows.screen.width);
		window.document.write(windows.screen.height);
		function changeC() {
			var pObj = window.document.getElementById("p1");
			pObj.innerHTML="中文";
		}
		function changeE() {
			var pObj = window.document.getElementById("p1");
			pObj.innerHTML="English";
		}
		function change3() {
			var sapnObj = window.document("w1");
			spanObj.innerHTML="NT$";
			spanObj.style.color="red";
			spanObj.style.fontWeight="bold";
		}
		function toggleMenu(number) {
			var menuObj = document.getElementById("menu-"+number);
			if (menuObj.style.display=="none")
			{
				menuObj.style.display="block";
			}
			else
			{
				menuObj.style.display="none";
			}
			/*menuObj.classList.toggle("hide");*/
		}
		function over(element) {element.style.color="red";}
		function out(element) {element.style.color="black";}
		var timerObj;
		function initCountdown()
		{
			timerObj=document.getElementById("timer");
			window.setTimeout(countdown, 1000);
		}
		function countdown()
		{
			timerObj.innerHTML = timerObj.innerHTML-1;
			if (timerObj.innerHTML > 0)
			{
				window.setTimeout(countdown, 1000);
			}
			else
			{
				window.document.location="www.google.com";
			}
		}
	</script>
	<style>
		.hide{display: none;}
	</style>
</head>
<body inload="initCountdown();">
	<p id="p1">p1<span class="w1">w1</span>p1</p>
	<button onClick="changeC">中文</button>
	<button onClick="changeE">English</button>
	<button onClick="change3">change3</button>
